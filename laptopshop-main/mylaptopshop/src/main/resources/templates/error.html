<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            background-color: #f5c6cb;
            border: 1px solid #f1b0b7;
            border-radius: 5px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p th:if="${errorMessage}" th:text="${errorMessage}">An unexpected error occurred.</p>
        <p>
            <a href="/" th:href="@{/}">Go back to the homepage</a>
        </p>
    </div>
</body>
</html>
