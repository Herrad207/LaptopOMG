<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv=""X-UA-Compatible>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>Main Page</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link rel="stylesheet" href="../static/css/contact.css">
    </head>
<body>
    <header id="header">
        <a href="mainpage.html"><img src="assets/image/loltransparent.png" class="logo" alt=""></a>
        <a href="mainpage.html">LaptopOmg</a>
    </header>
    
    <div class="container">
        <h1 class="contact-title">Liên hệ với chúng tôi</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="message">Thông điệp</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Gửi thông điệp</button>
        </form>
    </div>
</body>
</html>
