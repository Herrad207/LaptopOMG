<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/product.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="home.html" class="header__navbar-item-link">Trang chủ</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--separate">
                            Vào cửa hàng trên ứng dụng Laptop
                            <div class="hearder__qr">
                                <img src="../static/img/QRcode.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <img src="../static/img/googleplay.png" alt="Google Play" class="header__qr-link">
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="../static/img/appstore.png" alt="App Store" class="header__qr-link">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Hotline hỗ trợ khách hàng: 1900 1234</span>
                            <a href="" class="header__navbar--icon-link">
                                <i class="header__navbar-icon fa-solid fa-phone-volume fa-sm" style="color: #ffffff;"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-notify">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="fa-regular fa-circle-question"></i>Trợ giúp</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <h1 class="title">Danh sách sản phẩm</h1>
            <div id="productGrid" class="product-grid"></div>
        </div>
        
        <footer class="footer">
            <div class="footer__content">
                <p>&copy; 2024 Laptop Store. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script src="../static/js/product.js"></script>
</body>
</html>
