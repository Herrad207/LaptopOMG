<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/main.css">
	<link rel="stylesheet" href="../static/css/profile.css">
	<link rel="stylesheet" href="../static/css/modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--bold"><a href="home.html">Trang chủ</a></li>
                        <li class="header__navbar-item header__navbar-item--separate header__navbar-item--has-qr">
                            Vào cửa hàng trên ứng dụng Laptop
                            <div class="hearder__qr">
                                <img src="../static/img/QRcode.png" alt="QR code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <a href="" class="header__qr-link">
                                        <img src="../static/img/googleplay.png" alt="Google Play" class="header__qr-link">
                                    </a>
                                    <a href="" class="header__qr-link">
                                        <img src="../static/img/appstore.png" alt="App Store" class="header__qr-link">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-pointer">Hotline hỗ trợ khách hàng: 1900 1234</span>
                            <a href="" class="header__navbar--icon-link">
                                <i class="header__navbar-icon fa-solid fa-phone-volume fa-sm" style="color: #ffffff;"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="user-profile">
                <h1 class="profile-title">Thông tin người dùng</h1>
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="../static/img/user-avatar.png" alt="User Avatar" class="avatar-img">
                    </div>
                    <div class="profile-details">
						<p><strong>Id:</strong> <span id="userId"></span></p>
                        <p><strong>Họ và Tên:</strong> <span id="firstName">John</span> <span id="lastName"></span></p>
                        <p><strong>Email:</strong> <span id="email"></span></p>
                        <p><strong>Mật khẩu:</strong> <span id="password"></span></p>
                    </div>
                </div>
                <div class="profile-actions">
                    <button id="editProfileBtn" class="btn btn-edit-profile">Chỉnh sửa hồ sơ</button>
					<button id="change-password-button" class="btn btn-change-password">Đổi mật khẩu</button>                </div>
            </div>
        </div>

        <!-- Modal for Edit Profile -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <h2>Chỉnh sửa hồ sơ</h2>
                <form id="editProfileForm">
                    <label for="editFirstName">Họ:</label>
                    <input type="text" id="editFirstName" name="firstName" required><br>

                    <label for="editLastName">Tên:</label>
                    <input type="text" id="editLastName" name="lastName" required><br>

                    <button type="submit" class="btn btn-save-changes">Lưu thay đổi</button>
                </form>
            </div>
        </div>

		<!-- Modal for Change Password -->
        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <span id="closePasswordModal" class="close-btn">&times;</span>
                <h2>Đổi mật khẩu</h2>
                <form id="changePasswordForm">
                    <label for="newPassword">Mật khẩu mới:</label>
                    <input type="password" id="newPassword" name="newPassword" required><br>

                    <label for="repeatPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" required><br>

                    <button type="submit" class="btn btn-save-changes">Lưu thay đổi</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__content">
                <p>&copy; 2024 Laptop Store. All rights reserved.</p>
            </div>
        </footer>
    </div>
	<script src="../static/js/changepassword.js"></script>
	<script src="../static/js/updateuser.js"></script>
	<script src="../static/js/user_profile.js"></script>
</body>
</html>
